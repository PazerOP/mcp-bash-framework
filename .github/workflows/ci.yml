name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install tools
        run: |
          if ! command -v shellcheck >/dev/null 2>&1; then
            if [[ "${{ runner.os }}" == "Linux" ]]; then sudo apt-get update && sudo apt-get install -y shellcheck; fi
            if [[ "${{ runner.os }}" == "macOS" ]]; then brew install shellcheck; fi
          fi
          if ! command -v shfmt >/dev/null 2>&1; then
            if [[ "${{ runner.os }}" == "Linux" ]]; then sudo apt-get update && sudo apt-get install -y shfmt; fi
            if [[ "${{ runner.os }}" == "macOS" ]]; then brew install shfmt; fi
          fi
      - name: shellcheck
        run: find . -name '*.sh' -print0 | xargs -0 shellcheck
      - name: shfmt
        run: shfmt -d -i 2 -ci $(find . -name '*.sh')
      - name: Smoke tests
        run: ./test/examples/test_examples.sh
